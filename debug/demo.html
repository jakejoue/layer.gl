<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="./mapbox-gl/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="./mapbox-gl/mapbox-gl.js"></script>
        <script src="./mapbox-gl/access_token_generated.js"></script>
        <script src="../build/layergl.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 14,
                center: [-73.96252891126437, 40.78790687108298],
                style: {
                    version: 8,
                    sources: {
                        cartodb: {
                            type: "raster",
                            tiles: [
                                "http://b.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png",
                            ],
                            tileSize: 256,
                        },
                    },
                    layers: [
                        {
                            id: "1",
                            type: "raster",
                            source: "cartodb",
                        },
                    ],
                },
                hash: false,
            }));

            const view = new layergl.View({
                map: layergl.map.getMapBoxGLMap(map),
            });

            var groundRippleLayer = new layergl.GroundRippleLayer({
                data: [
                    {
                        properties: {
                            size: 400,
                            width: 50,
                            color: "rgba(255, 255, 255, 0.3)",
                        },
                        geometry: {
                            type: "Point",
                            coordinates: [
                                -73.97083632157563,
                                40.79324495625795,
                            ],
                        },
                    },
                ],
                size: function (data) {
                    return data.properties.size;
                },
                width: function (data) {
                    return data.properties.width;
                },
                color: function (data) {
                    return data.properties.color;
                },
            });
            view.addLayer(groundRippleLayer);

            var cylinderSpreadLayer = new layergl.CylinderSpreadLayer({
                data: [
                    {
                        properties: {
                            size: 350,
                            width: 150,
                            color: "rgba(255, 255, 255, 1.0)",
                        },
                        geometry: {
                            type: "Point",
                            coordinates: [
                                -73.94953261486705,
                                40.78597536772364,
                            ],
                        },
                    },
                ],
                duration: 5,
                height: function (data) {
                    return data.properties.width;
                },
                radius: function (data) {
                    return data.properties.size;
                },
                color: function (data) {
                    return data.properties.color;
                },
            });
            view.addLayer(cylinderSpreadLayer);

            // 贴图
            var imageCircleLayer = new layergl.ImageCircleLayer({
                texture: "./static/circular.png",
                radius: 200,
                data: [
                    {
                        geometry: {
                            type: "Point",
                            coordinates: [
                                -73.96157342710615,
                                40.78862769626144,
                            ],
                        },
                    },
                ],
            });
            view.addLayer(imageCircleLayer);

            fetch("./static/central_park.json")
                .then((response) => response.json())
                .then((polygons) => {
                    // 建筑物
                    var shapeLayer = new layergl.ShapeLayer({
                        effects: [groundRippleLayer, cylinderSpreadLayer],
                        color: "rgba(194, 147, 75, 1.0)",
                        style: "window",
                        texture: "./static/wall2.png",
                        isTextureFull: true,
                        // textureScale: 0.05,
                        useLight: true,
                        height: function (data) {
                            return data.properties.height;
                        },
                        enablePicked: true,
                        onClick: function (evt) {
                            console.log(evt);
                        },
                        autoSelect: true,
                    });
                    shapeLayer.setData(polygons);
                    view.addLayer(shapeLayer);

                    // 圆柱
                    var dynamicCylinderLayer = new layergl.DynamicCylinderLayer(
                        {
                            color: "rgba(194, 147, 75, 1.0)",
                            data: [
                                {
                                    geometry: {
                                        type: "Point",
                                        coordinates: [
                                            -73.96157342710615,
                                            40.78862769626144,
                                        ],
                                    },
                                },
                            ],
                        }
                    );
                    view.addLayer(dynamicCylinderLayer);

                    // 防护罩
                    var shieldLayer = new layergl.ShieldLayer({
                        color: "rgb(60, 177, 172)",
                        radius: 150,
                        data: [
                            {
                                geometry: {
                                    type: "Point",
                                    coordinates: [
                                        -73.95208268279788,
                                        40.80320471553378,
                                    ],
                                },
                            },
                        ],
                    });
                    view.addLayer(shieldLayer);

                    // 构造曲线数据
                    const curve = new layergl.curve.BezierCurve({
                        start: [-73.96157342710615, 40.78862769626144, 100],
                        end: [-73.97083632157563, 40.79324495625795],
                    });
                    const line1 = curve.getPoints(50);

                    curve.setOptions({
                        start: [-73.96157342710615, 40.78862769626144, 100],
                        end: [-73.94953261486705, 40.78597536772364],
                    });

                    const line2 = curve.getPoints(50);

                    curve.setOptions({
                        start: [-73.96157342710615, 40.78862769626144, 100],
                        end: [-73.95208268279788, 40.80320471553378, 150],
                    });

                    const line3 = curve.getPoints(50);

                    // 所有的线数据
                    const data = [
                        {
                            color: "rgb(255, 113, 113, 0.6)",
                            tripColor: "rgb(255, 255, 204)",
                            geometry: {
                                type: "LineString",
                                coordinates: line1,
                            },
                        },
                        {
                            color: "rgb(113, 113, 255, 0.6)",
                            tripColor: "rgb(255, 255, 204)",
                            geometry: {
                                type: "LineString",
                                coordinates: line2,
                            },
                        },
                        {
                            color: "rgb(45, 144, 172, 0.6)",
                            tripColor: "rgb(255, 255, 204)",
                            geometry: {
                                type: "LineString",
                                coordinates: line3,
                            },
                        },
                    ];

                    // 飞线
                    var lineTripLayer = new layergl.LineTripLayer({
                        data: data,
                        trailLength: 3,
                        color: function (data) {
                            return data.tripColor;
                        },
                    });
                    view.addLayer(lineTripLayer);

                    // 线颜色
                    var lineLayer = new layergl.SimpleLineLayer({
                        data: data,
                        blend: "lighter",
                        color: function (data) {
                            return data.color;
                        },
                    });
                    view.addLayer(lineLayer);
                });
        </script>
    </body>
</html>
