<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="./mapbox-gl/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="./mapbox-gl/mapbox-gl.js"></script>
        <script src="./mapbox-gl/access_token_generated.js"></script>
        <script src="./mapv.min.js"></script>
        <script src="../build/layergl.js"></script>
        <script>
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                zoom: 3,
                center: [116.395645, 39.929986],
                style: "mapbox://styles/mapbox/dark-v10",
                hash: false,
            }));

            const view = new layergl.View({
                map: layergl.map.getMapBoxGLMap(map),
            });

            var cities = [
                "北京",
                "上海",
                "重庆",
                "太原",
                "呼和浩特",
                "哈尔滨",
                "沈阳",
                "济南",
                "南京",
                "合肥",
                "长春",
                "杭州",
                "南昌",
                "福州",
                "郑州",
                "武汉",
                "长沙",
                "广州",
                "南宁",
                "西安",
                "银川",
                "兰州",
                "西宁",
                "乌鲁木齐",
                "成都",
                "贵阳",
                "昆明",
                "拉萨",
                "海口",
            ];
            var colors = ["#f00", "#ff0", "#0ff", "#00f"];
            var data = cities.map((city, index) => {
                var cityCenter = mapv.utilCityCenter.getCenterByCityName(city);
                return {
                    geometry: {
                        type: "Point",
                        coordinates: [cityCenter.lng, cityCenter.lat],
                    },
                    color: colors[index % 4],
                    // 圆的半径
                    size: 8,
                };
            });

            var simpleLayer = new layergl.CircleLayer({
                type: "simple",
                color: function (data) {
                    return data.color;
                },
                size: function (data) {
                    return data.size;
                },
                enablePicked: true,
                selectedColor: "#f0f", // 选中项颜色
                autoSelect: true, // 根据鼠标位置来自动设置选中项
                onClick: (e) => {
                    // 点击事件
                    console.log(e);
                },
            });
            view.addLayer(simpleLayer);
            simpleLayer.setData(data.slice(0, 3));

            var waveLayer = new layergl.CircleLayer({
                // 绘制带波纹扩散的圆
                type: "wave",
                color: function (data) {
                    return data.color;
                },
                size: function (data) {
                    return data.size;
                },
                // 扩散半径，支持直接设置和回调两种形式
                radius: 25,
                // 周期影响扩散速度，越小越快
                duration: 1 / 3,
                // 拖尾影响波纹数，越大越多
                trail: 4,
            });
            view.addLayer(waveLayer);
            waveLayer.setData(data.slice(3, 8));

            var bubbleLayer = new layergl.CircleLayer({
                // 绘制带泡泡的圆
                type: "bubble",
                color: function (data) {
                    return data.color;
                },
                size: function (data) {
                    return data.size;
                },
                // 扩散半径，支持直接设置和回调两种形式，size为点的大小
                radius: function (data) {
                    return 2 * data.size;
                },
                // 扩散时间
                duration: 1,
                // 渐隐时间
                trail: 1,
            });
            view.addLayer(bubbleLayer);
            bubbleLayer.setData(data.slice(8));
        </script>
    </body>
</html>
